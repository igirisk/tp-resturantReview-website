<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script>
			var profile_pic, bio, token;
			token = sessionStorage.getItem("token");
			if (token != null) {
				$("#registerMenu").hide();
				$("#loginMenu").hide();
				$("#editMenu").show();
				$("#logoutMenu").show();
			}
		</script>
		<title>Starview</title>
	</head>
	<body>
		<div w3-include-html="navbar.html"></div>
		<br /><br /><br />
		<div class="container">
			<div class="form-group">
				<label for="username">username</label>
				<input type="text" disabled class="form-control" id="username" />
				<label for="bio">Bio</label>
				<input type="text" class="form-control" id="bio" placeholder="bio" />
				<label for="myInput" class="mt-5">Avartar</label>
				<img src="" alt="" style="width: 100px" id="target" />
				<input type="file" id="myInput" onchange="encode();" />
				<br /><br /><br />
				<button onclick="update();" type="button" class="btn btn-info">
					Update
				</button>
				<button onclick="logoutMe();" type="button" class="btn btn-warning">
					Logout
				</button>
				<button onclick="deleteMe();" type="button" class="btn btn-danger">
					Delete account
				</button>
			</div>
		</div>

		<div w3-include-html="register-modal.html"></div>
		<div w3-include-html="success-modal.html"></div>
		<div w3-include-html="fail-modal.html"></div>
		<div w3-include-html="login-modal.html"></div>
		<div w3-include-html="profile-modal.html"></div>
	</body>
	<script src="js/checkToken.js"></script>
	<script src="js/register.js"></script>
	<script src="js/login.js"></script>
	<script src="js/logout.js"></script>

	<script src="js/redireact.js"></script>
	<script src="js/loadProfile.js"></script>
	<script src="js/updateProfile.js"></script>
	<script src="js/deleteAccount.js"></script>
	<script src="js/w3.js"></script>
	<script>
		//to bring in other HTML on the fly into this page
		w3.includeHTML();
	</script>
</html>
