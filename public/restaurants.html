<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/restaurants.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<script src="../js/app.js"></script>
		<script src="../js/restaurants.js"></script>
		<script src="../js/reviews.js"></script>
		<title>Starview</title>
	</head>
	<body onload="getAllRestaurantData()">
		<div w3-include-html="navbar.html"></div>
		<!--Header-->
		<div class="outer">
			<div class="up">
				<img src="res/category_pic/restaurant.jpg" class="headerpic" />
			</div>
			<div class="up"><img src="res/items/side.png" class="side" /></div>
			<div class="up headerback"><h1 class="header">Restaurants</h1></div>
		</div>
		<!--end of Header-->
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<!--search bar-->
		<div class="con">
			<div class="search">
				<form action="" class="searchBar">
					<input type="text" placeholder="Search" id="search" />
					<button type="submit">
						<img src="res/items/searchIcon.png" alt="" />
					</button>
				</form>
			</div>
		</div>
		<!--end of search bar-->
		<br />
		<!-- This is the container that holds the initial message, heading, and restaurants -->
		<div class="container">
			<div id="restaurantsTable" class="row gx-5 justify-content-evenly"></div>
		</div>
		<br />
		<br />
		<div w3-include-html="register-modal.html"></div>
		<div w3-include-html="success-modal.html"></div>
		<div w3-include-html="fail-modal.html"></div>
		<div w3-include-html="login-modal.html"></div>
		<div w3-include-html="profile-modal.html"></div>

		<div w3-include-html="restaurants-modal.html"></div>
		<div w3-include-html="reviews-modal.html"></div>
		<div w3-include-html="new-reviews-modal.html"></div>
		<div w3-include-html="edit-reviews-modal.html"></div>
		<div w3-include-html="footer.html"></div>

		<script src="js/search.js"></script>
	</body>

	<script src="js/register.js"></script>
	<script src="js/login.js"></script>
	<script src="js/checkToken.js"></script>
	<script src="js/logout.js"></script>
	<script src="js/w3.js"></script>
	<script>
		//to bring in other HTML on the fly into this page
		w3.includeHTML();
