<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal" style="z-index: 9999">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-dark text-center">
				<h4 class="modal-title text-light" id="name">Modal title</h4>
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					&times;
				</button>
			</div>
			<div class="modal-body">
				<div class="row text-center">
					<div class="col-xs-5">
						<img
							id="cover_pic"
							width="200"
							height="200"
							style="object-fit: cover"
						/>
					</div>
					<div class="col-xs-7">
						<table class="table table-sm" style="margin-left: 80px">
							<tr>
								<td>
									<b style="float: left"
										>Rating<img
											src="res/items/rating.png"
											alt=""
											class="infoicon"
									/></b>
								</td>
								<td id="rating"></td>
							</tr>
							<tr>
								<td>
									<b style="float: left"
										>Price<img
											src="res/items/price.png"
											alt=""
											class="infoicon"
										/>
									</b>
								</td>
								<td id="price"></td>
							</tr>
							<tr>
								<td>
									<b style="float: left"
										>Opening <br />
										hour
										<img src="res/items/opening.png" alt="" class="infoicon"
									/></b>
								</td>
								<td id="opening_hour" style="max-width: 180px"></td>
							</tr>
							<tr>
								<td>
									<b style="float: left"
										>Phone<img
											src="res/items/phone.png"
											alt=""
											class="infoicon"
										/>
									</b>
								</td>
								<td id="phone">+65</td>
							</tr>
							<tr>
								<td>
									<b style="float: left"
										>Region<img
											src="res/items/region.png"
											alt=""
											class="infoicon"
										/>
									</b>
								</td>
								<td id="region"></td>
							</tr>
							<tr>
								<td colspan="2">
									<button
										type="button"
										class="btn btn-warning"
										id="buy"
										onClick="goLocation()"
									>
										<img src="res/items/location.png" class="locweb" />
										Location
									</button>
									<button
										type="button"
										class="btn btn-warning"
										id="buy"
										onClick="goWebsite()"
									>
										<img src="res/items/website.png" class="locweb" />
										Website
									</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="col-xs-12">
					<b>Description: </b>
					<p id="description"></p>
				</div>
				<div class="col-xs-12 text-center">
					<iframe src="" frameborder="0" allowfullscreen id="trailer1"></iframe>
					<iframe src="" frameborder="0" allowfullscreen id="trailer2"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
